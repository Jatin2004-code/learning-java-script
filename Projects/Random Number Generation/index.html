<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color the Boxes</title>
    <style>
        /* Thodi basic styling taaki boxes achhe dikhein */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Taaki boxes agli line mein aa jayein */
            gap: 20px; /* Boxes ke beech mein space */
            padding-top: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>

    <script src="script.js"></script>

</body>
</html>
