<!DOCTYPE html>
<html>
<head><title>Async Await Example</title></head>
<body>

  <h2>🕓 Async/Await Demo</h2>
  <button onclick="runAsync()">Start Async/Await</button>
  <p id="asyncResult"></p>

  <script>
    function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const success = true;
          if (success) {
            resolve("🚀 Data fetched using Async/Await");
          } else {
            reject("❌ Failed to fetch data");
          }
        }, 2000);
      });
    }

    async function runAsync() {
      document.getElementById("asyncResult").textContent = "Loading...";
      try {
        let result = await fetchData();
        document.getElementById("asyncResult").textContent = result;
      } catch (err) {
        document.getElementById("asyncResult").textContent = err;
      }
    }
  </script>

</body>
</html>
