<!DOCTYPE html>
<html>
<head><title>Callback Example</title></head>
<body>

  <h2>ðŸ“ž Callback Demo</h2>
  <button onclick="runCallback()">Start Callback</button>
  <p id="callbackResult"></p>

  <script>
    function fetchData(callback) {
      setTimeout(() => {
        let data = "ðŸ“¦ Data fetched using Callback";
        callback(data);
      }, 2000);
    }

    function runCallback() {
      document.getElementById("callbackResult").textContent = "Loading...";
      fetchData(function(result) {
        document.getElementById("callbackResult").textContent = result;
      });
    }
  </script>

</body>
</html>
